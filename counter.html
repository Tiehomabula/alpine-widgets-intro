<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine practice</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <!--import materialize-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/materialize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body >
    <body class="card-panel pink lighten-4">
    <h1>Let's Practice Alpine Tee!</h1>
    <div x-data="{title:'Hello Tieho'}">
    <p x-text="title"></p>
    <button @click="title='Alpine Rocks!'">Click me</button>
    </div>

    <div x-data="{count:0}">
        <p x-text="count"></p>
        <button class="btn" @click="count++">Count Up</button>  
        <button class="btn"@click="if(count>0)count--">Count Down</button>  
        </div>

        <!--for x-init directive-->
        <div x-data="{ countdown:60 }"
        x-init="setInterval (function(){
                 countdown--;
                }, 1000);
                ">
                <h1 x-text="countdown"></h1>
        </div> 
       
        <div x-data="{ countup: 20 }"
        x-init="setInterval(function(){
                   countup ++;
                }, 1000);
                ">
       <h1 x-text="countup"></h1>
     </div>

<div x-data="{show:false}">
<button @click="show=!show">Show</button>
<div x-show.transition="show">Hello</div>
</div>

<div x-data="{title:'Tieho is awesome'}">
    <p x-text="title"></p>
    <input type="text" x-model="title">
</div>

<div x-data="{code: '<p> Dynamic Paragraph </p>'}">
    <div x-html="code"></div>
    </div>

    <div x-data="{code: '<p> Dynamic Paragraph </p>'}">
        <div x-ref="sentence">I am a sentence</div>
        <button @click="$refs.sentence.innerText='I just changed'">Change Sentence</button>
    </div>

    <div x-data="{socks:'blue'}">
        <template x-if="socks=='blue'">
            <p>My socks are blue</p>
        </template>
        <template x-if="socks=='green'">
            <p>My socks are green</p>
        </template>
        <button @click="socks='green'">Change socks</button>
    </div>

    <div x-data="{groceries:['Milk','Eggs','Cheese']}">
        <p>Groceries</p>
        <ul>
            <template x-for="item in groceries">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>
</body>
</html>
